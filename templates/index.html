<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hotel Reservation Prediction</title>
</head>
<body>
<div class="container">
    <h2>Welcome to the Hotel Reservation Prediction App</h2>

    <form method="POST">
        <div class="form-group">
            <label for="lead_time">Lead Time</label>
            <input type="number" class="form-control" id="lead_time" name="lead_time" required>
        </div>

        <div class="form-group">
            <label for="no_of_special_requests">Number of Special Requests</label>
            <input type="number" class="form-control" id="no_of_special_requests" name="no_of_special_requests" required>
        </div>

        <div class="form-group">
            <label for="avg_price_per_room">Average Price per Room</label>
            <input type="number" class="form-control" id="avg_price_per_room" name="avg_price_per_room" required>
        </div>

        <div class="form-group">
            <label for="arrival_month">Arrival Month</label>
            <select id="arrival_month" class="form-control" name="arrival_month" required>
                <option value="">Select Month</option>
                {% for i, m in [(1,'January'),(2,'February'),(3,'March'),(4,'April'),(5,'May'),(6,'June'),(7,'July'),(8,'August'),(9,'September'),(10,'October'),(11,'November'),(12,'December')] %}
                    <option value="{{ i }}">{{ m }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="arrival_date">Arrival Date</label>
            <select id="arrival_date" class="form-control" name="arrival_date" required>
                <option value="">Select Date</option>
                {% for i in range(1, 32) %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="market_segment_type">Market Segment Type</label>
            <select id="market_segment_type" class="form-control" name="market_segment_type" required>
                <option value="">Select Market Segment</option>
                <option value="0">Aviation</option>
                <option value="1">Complimentary</option>
                <option value="2">Corporate</option>
                <option value="3">Offline</option>
                <option value="4">Online</option>
            </select>
        </div>

        <div class="form-group">
            <label for="no_of_week_nights">Number of Week Nights</label>
            <input type="number" class="form-control" id="no_of_week_nights" name="no_of_week_nights" required>
        </div>

        <div class="form-group">
            <label for="no_of_weekend_nights">Number of Weekend Nights</label>
            <input type="number" class="form-control" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
        </div>

        <div class="form-group">
            <label for="type_of_meal_plan">Type of Meal Plan</label>
            <select id="type_of_meal_plan" class="form-control" name="type_of_meal_plan" required>
                <option value="">Select Meal Plan</option>
                <option value="0">Meal Plan 1</option>
                <option value="1">Meal Plan 2</option>
                <option value="2">Meal Plan 3</option>
                <option value="3">Not Selected</option>
            </select>
        </div>

        <div class="form-group">
            <label for="room_type_reserved">Room Type Reserved</label>
            <select id="room_type_reserved" class="form-control" name="room_type_reserved" required>
                <option value="">Select Room Type</option>
                {% for i in range(1, 8) %}
                    <option value="{{ i-1 }}">Room Type {{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction == 0 %}
                <p>The customer is <strong>going to cancel</strong> their reservation.</p>
            {% elif prediction == 1 %}
                <p>The customer is <strong>not going to cancel</strong> their reservation.</p>
            {% endif %}
        </div>
    {% endif %}
</div>
</body>
</html>
